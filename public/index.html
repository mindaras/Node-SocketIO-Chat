<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Chat App</title>
</head>
<body>

  <div class="app">
    <h1 class="app__title">Chat App</h1>
    <form action="chat.html" class="join-form">
      <h2 class="form__title">Join a Chat</h2>
      <input name="displayName" type="text" class="join-form__input" placeholder="Display name" autofocus="true" autocomplete="off">
      <input name="room" type="text" class="join-form__input" placeholder="Room" autocomplete="off">
      <input type="submit" class="join-form__submit">
    </form>
  </div>

</body>
</html>
